<div class="my-3">
  <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
  <p>{{ todo.desc }}</p>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="check1" (click)="todoCheckboxClick()">
    <label class="form-check-label"> Done </label>
  </div>
  <button class="btn btn-sm btn-danger" (click)="onClick()">Delete</button>
</div>
